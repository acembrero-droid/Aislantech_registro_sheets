<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Contrase√±a - AISLANTECH</title>
    <style>
        :root { --amarillo: #eebc06; --fondo: #f4f4f4; --blanco: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fondo); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: var(--blanco); padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 350px; box-sizing: border-box; }
        h2 { color: var(--amarillo); text-align: center; margin-bottom: 20px; }
        
        .input-group { position: relative; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; }
        
        .toggle-pass { 
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%); 
            cursor: pointer; color: #aaa; user-select: none;
        }

        button { width: 100%; padding: 12px; background: var(--amarillo); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .error { color: #d93025; font-size: 12px; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Nueva Contrase√±a</h2>
    <div class="input-group">
        <input type="password" id="pass1" placeholder="Nueva contrase√±a">
        <span class="toggle-pass" onclick="toggle('pass1')">üëÅÔ∏è</span>
    </div>
    <div class="input-group">
        <input type="password" id="pass2" placeholder="Repite contrase√±a">
        <span class="toggle-pass" onclick="toggle('pass2')">üëÅÔ∏è</span>
    </div>
    <div id="msg" class="error"></div>
    <button onclick="guardar()">Guardar Nueva Clave</button>
</div>

<script>
    // PEGA AQU√ç TU URL /EXEC
    const API_URL = "https://script.google.com/macros/s/AKfycbyGfBxP2tvsaKlZAkNg3E8pP3HbxOSiEImNec_-sYhOkxKVy9X_bfgar8HsXgOubWUR/exec"; 
    const token = new URLSearchParams(window.location.search).get('token');

    function toggle(id) {
        const input = document.getElementById(id);
        input.type = input.type === 'password' ? 'text' : 'password';
    }

    async function guardar() {
        const p1 = document.getElementById('pass1').value;
        const p2 = document.getElementById('pass2').value;
        const msg = document.getElementById('msg');

        if (p1 !== p2) { msg.innerText = "Las contrase√±as no coinciden."; return; }
        if (p1.length < 8) { msg.innerText = "M√≠nimo 8 caracteres."; return; }

        msg.style.color = "orange";
        msg.innerText = "Actualizando...";

        await fetch(API_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ action: "updatePass", token: token, newPass: p1 })
        });

        alert("¬°√âxito! Tu contrase√±a ha sido cambiada.");
        window.location.href = "index.html";
    }
</script>
</body>
</html>
