<!DOCTYPE html>
<html>
<head>
    <title>Nueva Contraseña - Aislantech</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #eebc06; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#eebc06">Nueva Contraseña</h2>
        <input type="password" id="p1" placeholder="Nueva contraseña">
        <input type="password" id="p2" placeholder="Repite contraseña">
        <button onclick="actualizar()">Guardar Nueva Clave</button>
    </div>

    <script>
        const API_URL = "TU_URL_DE_APPS_SCRIPT_AQUI";
        const token = new URLSearchParams(window.location.search).get('token');

        async function actualizar() {
            const n1 = document.getElementById('p1').value;
            const n2 = document.getElementById('p2').value;
            if (n1 !== n2 || n1.length < 8) return alert("Las claves no coinciden o son cortas");

            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: "updatePass", token: token, newPass: n1 })
            });

            alert("¡Contraseña cambiada! Ahora puedes iniciar sesión.");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
